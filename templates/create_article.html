{% extends 'base.html' %}
{% block link %}
<script src="/docs/5.3/assets/js/color-modes.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{url_for('static', filename='css/create_article.css')}}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="ligth">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" aria-current="page" href="/">Домой</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container">
        <form accept="/" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="short_description" class="form-label">Краткое описание</label>
                <input type="text" name="short_description" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Полное описание</label>
                <input type="text" name="description" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</main>
{% endblock %}
